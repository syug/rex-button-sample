<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ReX Button Sample</title>
    <link href="./css/rex-default.css" rel="stylesheet">
  </head>

  <div class="container">
      <section class="row">
        <div class="col-md-12">
            <a id="b1" type="button" class="btn btn-default icon large"><span class="rex-icon cart-f left"></span>Add to cart</a>
            <a id="b2" type="button" class="btn btn-default btn-outline icon"><span class="rex-icon search left"></span>検索</a>
            <a id="b3" type="button" class="btn btn-default btn-pill ex-large">キャンペーンにエントリする</a>
            <a id="b4" type="button" class="btn btn-circle btn-default rex-icon chevron-right"></a>
            <a id="b5" type="button" class="btn btn-default icon small"><span class="rex-icon heart-f left"></span>お気に入り</a>
        </div>
      </div>
    </section>

  </body>
</html>
